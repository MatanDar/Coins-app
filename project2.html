<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins.com</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel=stylesheet href="project2.css">

</head>

<body>
    <div class="container-fluid">

        <div class="row headline navbar">
            <div class="col-10">
                <div class="Cryptonite ">
                    <h4>Cryptonite</h4>
                </div>
            </div>

            <div class="col-2">
                <img class="logo" src="bitcoin.jpg">
            </div>
        </div>


        <br>
        <!-- sticky-top p-0  -->
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs ">
                    <li class="nav-item">
                        <a class="color nav-link active" id="home" onclick="homePage()" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="color nav-link active" onclick="liveReports()" aria-current="page" href="#">Live
                            Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="color nav-link active" onclick="about()" id="about" aria-current="page"
                            href="#">About</a>
                    </li>
                </ul>
            </div>
            <div class="col">
                <div id="searchDiv" class="d-flex">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-dark" onclick="return search()" type="button">Search</button>
                </div>

            </div>
        </div>
        <br>

        <div class="spinner-border spinMain" role="status" id="mainSpinner" style="display: none;">
            <span class="visually-hidden"></span>
          </div>

        <div class="row">
            <div class="col">
                <div id="cardRow" class="cardRow">

                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div id="myModal" class="modal">
                    <div class="modal-content">

                        <span class="close">&times;</span>
                        <div id="par"></div>
                    </div>
                </div>
            </div>
        </div>







    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="project2.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
